{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
  <h2 class="mb-4">Register New Labor</h2>
  <form method="post">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" required placeholder="Enter full name">
    </div>

    <div class="form-group">
      <label>ID No.</label>
      <input type="text" name="id_no" required placeholder="Enter ID number">
    </div>

    <div class="form-group">
      <label>Phone No.</label>
      <input type="text" name="phone_no" required placeholder="Enter phone number">
    </div>

    <button type="submit" class="btn" style="width: 100%;">Register Labor</button>
  </form>
</div>
{% endblock %}
